<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mohd Waheeduddin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Additional styles for the thank you message */
        .thank-you-message {
            display: none; /* Hidden by default */
            margin-top: 20px;
            font-size: 18px;
            color: #27ae60; /* Green color for success message */
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        
        <div class="sidebar-header">
            <div class="logo-container">
                <div class="logo-box">
                    <img src="logo.png" alt="Mohd Waheeduddin Logo" class="logo">
                </div>
            </div>
        </div>
        <!-- Other sidebar content can go here -->
    
    
    <div class="profile-photo">
        <img src="photo.png" alt="Mohd Waheeduddin" class>
    </div>
        <ul class="nav-list">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i> About Me</a></li>
            <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
            <li><a href="education.html"><i class="fas fa-graduation-cap"></i> Education</a></li>
            <li><a href="experience.html"><i class="fas fa-briefcase"></i> Experience</a></li>
            <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <section class="section contact-section">
            <h1>Contact Me</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="thank-you-message" id="thank-you-message">
                Thank you! Your message has been sent successfully. I'll reach out to you soon!
            </div>
        </section>
    </div>

    <script>
        const contactForm = document.getElementById('contact-form');
        const thankYouMessage = document.getElementById('thank-you-message');

        // Contact form submission
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission
            thankYouMessage.style.display = 'block'; // Show thank you message
            contactForm.reset(); // Reset the form
        });
    </script>

</body>
</html>
